[package]
name = "omni-orchestrator"
version = "0.1.4"
edition = "2021"

[dependencies]
rocket = { version = "0.5", features = ["json", "uuid"] }
uuid = { version = "1.16.0", features = ["v4", "serde"] }
tokio = { version = "1.45.0", features = ["full"] }
serde = { version = "1.0.219", features = ["derive", "rc"] }
serde_json5 = "0.2.1"
serde_json = "1.0.140"
async-trait = "0.1.88"
reqwest = { version = "0.12.15", features = ["json", "native-tls-vendored", "rustls-tls"] }
log = "0.4.27"
env_logger = "0.11.8"
thiserror = "2.0.12"
parking_lot = "0.12"
chrono = { version = "0.4.41", features = ["serde"] }
futures = "0.3.31"
colored = "2.2.0"
anyhow = "1.0.95"
lazy_static = "1.5.0"
rocket-multipart-form-data = "0.10.7"
sha2 = "0.10.9"
rand = "0.9.1"
hex = "0.4.3"
mysql = "26.0.0"
once_cell = "1.21.3"
sqlx = { version = "0.8.5", features = ["runtime-tokio-rustls", "mysql", "chrono", "uuid"] }
tracing = { version = "0.1.41", features = ["log"] }
hadris-iso = "0.0.1"
ssh2 = { version = "0.9" }
libomni = "0.2.3"
dotenv = { version = "0.15"}
paxakos = "0.13.0"
jsonwebtoken = "9.3.1"
rust_decimal = "1.37.1"
clickhouse = { version = "0.13.2"}

[profile.dev]
codegen-units = 32
incremental = true
debug-assertions = false
overflow-checks = false
opt-level = 0
lto = "thin"
